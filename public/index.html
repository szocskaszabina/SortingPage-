<!doctype html>

<html>
	<head>
		<title>Sorting page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

	<body>
    
    <form id='form' action="" method="" >
        <div class="form-group">
        <label for="">Sort by price: 
        <select name="orderby" id=""class="form-control">
       <option value="asc">ascending</option>
       <option value="desc">descending</option>
        </select></label>
        </div>
        <div class="form-group">
        <label for="">Only available items:
        <input name='available' type="checkbox"></label>
        </div>
        <div class="form-group">
        <label for="">Filter by type
        <select name="type" id="" class="form-control">
       <option value=""></option>
       <option value="jeans">jeans</option>
       <option value="coat">coat</option>
       <option value="shirt">shirt</option>
       </select></label>
        </div>
        <div class="form-group">
       <input type="radio" name="gender" value="women"> Women
  <input type="radio" name="gender" value="men"> Men <br>
       </div>
        <input type="submit" class="btn btn-primary" value="Show results"><hr>
    
    </form>
    <div id="list" class="container-fluid d-flex flex-row justify-content-start"></div>
    <script src="script.js"></script>
   
	</body>
</html>
